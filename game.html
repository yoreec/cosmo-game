<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космо-Зверь: Моем волосы в космосе</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a2e;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #ff00ff;
            background: #000033;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="score">Звезды: 0</div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');

        // Параметры игры
        let player = {
            x: 200,
            y: 500,
            width: 50,
            height: 50,
            speed: 5
        };
        let stars = [];
        let meteors = [];
        let score = 0;

        // Загрузка изображений (в реальной версии нужно заменить URL на свои)
        const playerImg = new Image();
        playerImg.src = 'https://via.placeholder.com/50x50.png?text=Кот'; // Замените на кота-космонавта
        const starImg = new Image();
        starImg.src = 'https://via.placeholder.com/20x20.png?text=★'; // Замените на звезду
        const meteorImg = new Image();
        meteorImg.src = 'https://via.placeholder.com/30x30.png?text=М'; // Замените на метеорит

        // Управление
        let keys = {};
        window.addEventListener('keydown', (e) => keys[e.key] = true);
        window.addEventListener('keyup', (e) => keys[e.key] = false);

        // Создание объектов
        function spawnStar() {
            stars.push({
                x: Math.random() * (canvas.width - 20),
                y: -20,
                width: 20,
                height: 20,
                speed: 3
            });
        }

        function spawnMeteor() {
            meteors.push({
                x: Math.random() * (canvas.width - 30),
                y: -30,
                width: 30,
                height: 30,
                speed: 4
            });
        }

        // Столкновение
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }

        // Игровой цикл
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Движение игрока
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;

            // Отрисовка игрока
            ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

            // Обновление звезд
            if (Math.random() < 0.05) spawnStar();
            stars.forEach((star, index) => {
                star.y += star.speed;
                ctx.drawImage(starImg, star.x, star.y, star.width, star.height);
                if (checkCollision(player, star)) {
                    score += 10;
                    stars.splice(index, 1);
                }
                if (star.y > canvas.height) stars.splice(index, 1);
            });

            // Обновление метеоритов
            if (Math.random() < 0.03) spawnMeteor();
            meteors.forEach((meteor, index) => {
                meteor.y += meteor.speed;
                ctx.drawImage(meteorImg, meteor.x, meteor.y, meteor.width, meteor.height);
                if (checkCollision(player, meteor)) {
                    alert(`Игра окончена! Твой счет: ${score}`);
                    score = 0;
                    stars = [];
                    meteors = [];
                }
                if (meteor.y > canvas.height) meteors.splice(index, 1);
            });

            // Обновление счета
            scoreDisplay.textContent = `Звезды: ${score}`;

            requestAnimationFrame(gameLoop);
        }

        // Старт игры
        playerImg.onload = () => gameLoop();
    </script>
</body>
</html>
