<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITEX: Космо-Зверь</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #0f3460);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 400px;
        }
        canvas {
            width: 100%;
            height: auto;
            border: 2px solid #ff00ff;
            background: #000033;
            border-radius: 10px;
        }
        #score {
            color: #fff;
            font-size: 18px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px #ff00ff;
        }
        #title {
            color: #fff;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 2px 2px 4px #ff00ff;
        }
        #branding {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #fff;
            font-size: 14px;
            text-shadow: 1px 1px 2px #00ffff;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="title">VITEX Космо-Зверь</div>
        <div id="score">Звезды: 0</div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="branding">Создано VITEX</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');

        // Адаптация размеров под экран
        canvas.width = Math.min(window.innerWidth * 0.9, 400);
        canvas.height = Math.min(window.innerHeight * 0.7, 600);

        // Параметры игры
        let player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 60,
            width: 50,
            height: 50,
            speed: 5,
            dx: 0
        };
        let stars = [];
        let meteors = [];
        let score = 0;

        // Изображения (замените на реальные URL)
        const playerImg = new Image();
        playerImg.src = 'cat.png'; // Кот-космонавт от VITEX
        const starImg = new Image();
        starImg.src = 'star.png'; // Звезда
        const meteorImg = new Image();
        meteorImg.src = 'meteor.png'; // Метеорит

        // Сенсорное управление
        let touchActive = false;
        canvas.addEventListener('touchstart', (e) => {
            touchActive = true;
            movePlayer(e.touches[0].clientX);
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (touchActive) movePlayer(e.touches[0].clientX);
        });
        canvas.addEventListener('touchend', () => {
            touchActive = false;
            player.dx = 0;
        });

        function movePlayer(touchX) {
            const rect = canvas.getBoundingClientRect();
            const touchPos = touchX - rect.left;
            if (touchPos < player.x + player.width / 2) player.dx = -player.speed;
            else player.dx = player.speed;
        }

        // Создание объектов
        function spawnStar() {
            stars.push({
                x: Math.random() * (canvas.width - 20),
                y: -20,
                width: 20,
                height: 20,
                speed: 3
            });
        }

        function spawnMeteor() {
            meteors.push({
                x: Math.random() * (canvas.width - 30),
                y: -30,
                width: 30,
                height: 30,
                speed: 4
            });
        }

        // Столкновение
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }

        // Игровой цикл
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Движение игрока
            player.x += player.dx;
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;

            // Отрисовка игрока
            ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

            // Обновление звезд
            if (Math.random() < 0.05) spawnStar();
            stars.forEach((star, index) => {
                star.y += star.speed;
                ctx.drawImage(starImg, star.x, star.y, star.width, star.height);
                if (checkCollision(player, star)) {
                    score += 10;
                    stars.splice(index, 1);
                }
                if (star.y > canvas.height) stars.splice(index, 1);
            });

            // Обновление метеоритов
            if (Math.random() < 0.03) spawnMeteor();
            meteors.forEach((meteor, index) => {
                meteor.y += meteor.speed;
                ctx.drawImage(meteorImg, meteor.x, meteor.y, meteor.width, meteor.height);
                if (checkCollision(player, meteor)) {
                    alert(`Игра окончена! Твой счет: ${score}\nVITEX - чистота с космической силой!`);
                    score = 0;
                    stars = [];
                    meteors = [];
                    player.x = canvas.width / 2 - 25;
                }
                if (meteor.y > canvas.height) meteors.splice(index, 1);
            });

            // Обновление счета
            scoreDisplay.textContent = `Звезды: ${score}`;

            requestAnimationFrame(gameLoop);
        }

        // Старт игры
        playerImg.onload = () => gameLoop();
    </script>
</body>
</html>
